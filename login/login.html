<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="login.css" type="text/css">
</head>
<body>
    
    <section>
        <div class="container">
            <div class="user singinBx">
                <div class="imgBx"><img src="https://media.istockphoto.com/photos/computer-programmer-working-on-laptop-picture-id1265176772?b=1&k=20&m=1265176772&s=170667a&w=0&h=IHFnvxa3kvVTuZcEfPpCSGIFA_gNT7dIlGDR7eD2cFI="></div>
                
                    <div class="formBx">
                        <form action="../code_unlocker/code_unlocker.html">
                            <h2>Log In</h2>
                            
                            <input type="text" placeholder="Username">
                            <input type="password" placeholder="Password">
                            <input id="loginButton" type="submit" value="Login" >
                            
                            <p class="signup"> Don't have an account ?<a href="#" onclick="toggleForm();">Sign Up</a></p>
                        </form>

                    </div>


            </div>

            <div class="user singupBx">
                    <div class="formBx">
                        <form>
                            <h2>Create an account</h2>
                            
                            <input type="email" placeholder="Email Address">

                                
                                <input type="password" name="password" id="password" placeholder="Create Password">
                                <i class="bi bi-eye-slash" id="togglePassword"></i>
                                <input type="password" placeholder="Confirm Password">


                            <input type="text" placeholder="Username">
                            <input type="submit" name="" value="Sign Up">
                            <p class="signup">Already have an account ?<a href="#" onclick="toggleForm();">Sign In</a></p>
                        </form>

                    </div>
                    <div class="imgBx"><img src="https://media.istockphoto.com/photos/hands-of-robot-and-human-touching-on-global-virtual-network-future-picture-id1051617224?b=1&k=20&m=1051617224&s=170667a&w=0&h=WOeubYqgRDcNA879eRbnG2_osdqpATXfW_JQcZAAfvs="></div>
                

            </div>

        </div>
    </section>
    <script src="login.js"></script>
</body>
</html>
